<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Games</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/js-logo.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/30e417c748.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <div class="container">
          <!-- Main Navigation -->
          <nav class="main-nav">
            <!-- Nav Logo -->
            <div class="left-nav">
              <a href="index.html" class="nav-logo"
                ><i class="fa-brands fa-js nav-logo-js"></i>Games</a
              >
            </div>
            <!-- Nav Links -->
            <div class="right-nav">
              <ul class="main-nav-links">
                <li>
                  <a href="#" class="main-nav-link">Rock, Paper, Scissors</a>
                </li>
                <li>
                  <a href="#" class="main-nav-link">Etch-a-Sketch</a>
                </li>
                <li>
                  <a href="#" class="main-nav-link">Calculator</a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- Hero Content -->
          <div class="container hero-container">
            <div class="left-hero">
              <h1 class="hero-title">
                Welcome to <i class="fa-brands fa-js nav-logo-js"></i>GAMES
              </h1>
              <p class="hero-description">
                A demo project created by
                <a
                  href="https://github.com/youngmrnelson"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="hero-description-link"
                  >Daniel Nelson</a
                >
              </p>
              <a  
                href="https://github.com/youngmrnelson/landing-page"
                target="_blank"
                rel="noopener noreferrer"
                class="btn btn-main"
                >View the Source Code <i class="fa-brands fa-github"></i
              ></a>
            </div>
            <div class="right-hero">
              <div class="hero-icons">
                <div class="hero-icon">
                  <i class="fa-solid fa-hand-fist"></i>
                  <p class="hero-icon-title">Rock, Paper, Scissors</p>
                </div>
                <div class="hero-icon">
                  <i class="fa-solid fa-chess-board"></i>
                  <p class="hero-icon-title">Etch-a-Sketch</p>
                </div>
                <div class="hero-icon">
                  <i class="fa-solid fa-calculator"></i>
                  <p class="hero-icon-title">Calculator</p>
                </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Games Section -->
      <section class="games">
        <div class="container">
          <header class="games-header">
            <h2 class="games-header-title">Choose Your Game!</h2>
          </header>
          <div class="games-container">
            <div class="">
              <i class="fa-solid fa-hand-fist"></i>
              <p class="">Rock, Paper, Scissors</p>
            </div>
            <div class="">
              <i class="fa-solid fa-chess-board"></i>
              <p class="">Etch-a-Sketch</p>
            </div>
            <div class="">
              <i class="fa-solid fa-calculator"></i>
              <p class="">Calculator</p>
            </div>
            <div class="">
              <i class="fa-brands fa-react"></i>
              <p class="">Coming Soon!</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
